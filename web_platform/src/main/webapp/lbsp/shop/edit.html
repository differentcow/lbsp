<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <title i18n="lbsp.title">LBSP</title>
    <link href="../../static/shared/adex/css/style.css" rel="stylesheet">
    <link href="../../static/shared/adex/css/style-responsive.css" rel="stylesheet">
    <link href="../../static/css/mid-doc.css" rel="stylesheet">
    <link href="../../static/css/input-select.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/shared/css/bootstrap-fileupload.min.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../static/shared/adex/js/html5shiv.js"></script>
    <script src="../../static/shared/adex/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="panel">
    <div class="panel-heading" style="background-color: #65CEA7;color: #ffffff;">
        <h3 class="panel-title">
            <i class="fa fa-circle-o"></i>
            <span i18n="shop.label">商铺</span>
        </h3>
    </div>
    <div class="panel-body">
        <legend i18n="shop.legend">商铺信息</legend>
        </section>
        <form class="form-horizontal" id="editParam" method="post">
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.name">商铺名称：</span></label>
                <div class="col-sm-6 col-sm-8 col-lg-6">
                    <input id="name" name="name" data-bind="value: shopView.shop_name" class="form-control" type="text" maxlength="30" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.user">联系人：</span></label>
                <div class="col-sm-6 col-sm-8 col-lg-6">
                    <input id="contact_user" name="contact_user" data-bind="value: shopView.contact_user" class="form-control" type="text" maxlength="20" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.phone">联系电话：</span></label>
                <div class="col-sm-6 col-sm-8 col-lg-6">
                    <input id="contact_phone" name="contact_phone" data-bind="value: shopView.contact_phone" class="form-control" type="text" maxlength="20" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.status">状态</span></label>
                <div class="col-sm-4 col-sm-6 col-lg-4">
                    <select class="form-control" name="type" style="cursor: pointer;"
                            data-bind="options:statusOptions,optionsText:'text',optionsValue:'val',value: paramView.status"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.latitude">经度：</span></label>
                <div class="col-sm-6 col-sm-8 col-lg-6">
                    <input id="latitude" name="latitude" data-bind="value: shopView.latitude" class="form-control" type="text" maxlength="20" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.longitude">纬度：</span></label>
                <div class="col-sm-6 col-sm-8 col-lg-6">
                    <input id="longitude" name="longitude" data-bind="value: shopView.longitude" class="form-control" type="text" maxlength="20" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.address">地址：</span></label>
                <div class="col-sm-6 col-sm-8 col-lg-6">
                    <input id="address" name="address" data-bind="value: shopView.address" class="form-control" type="text" maxlength="20" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.icon">商铺Logo：</span></label>
                <div class="col-sm-6 col-md-5 col-lg-4">
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                        <div class="fileupload-new thumbnail" style="width: 240px; height: 240px;">
                            <img data-bind="attr:{src:showView.pic_path}" alt="" />
                        </div>
                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 330px; max-height: 200px; line-height: 20px;"></div>
                        <div>
                                    <span class="btn btn-default btn-file">
                                        <span class="fileupload-new"><i class="fa fa-paper-clip"></i>选择</span>
                                        <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换</span>
                                        <input type="file" class="default" id="logo" name="uploadFile" />
                                    </span>
                            <a id="dismiss" href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> 移除</a>
                        </div>
                    </div>
                    <br/>
                    <span class="label label-danger ">注意</span>
                    <span>仅支持png,jpg图片格式</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.label.sell.no">营业号：</span></label>
                <div class="col-sm-6 col-sm-8 col-lg-6">
                    <input id="sell_no" name="sell_no" data-bind="value: shopView.sell_no" class="form-control" type="text" maxlength="20" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label" i18n="shop.label.sell">营业执照</label>
                <div class="col-sm-6 col-md-5 col-lg-4">
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                        <div class="fileupload-new thumbnail" style="width: 240px; height: 240px;">
                            <img data-bind="attr:{src:showView.verify_pic_path}" alt="" />
                        </div>
                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 330px; max-height: 200px; line-height: 20px;"></div>
                        <div>
                                    <span class="btn btn-default btn-file">
                                        <span class="fileupload-new"><i class="fa fa-paper-clip"></i>选择</span>
                                        <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换</span>
                                        <input type="file" class="default" id="sell" name="uploadFile" />
                                    </span>
                            <a id="sell_dismiss" href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> 移除</a>
                        </div>
                    </div>
                    <br/>
                    <span class="label label-danger ">注意</span>
                    <span>仅支持png,jpg图片格式</span>
                </div>
            </div>
            <div class="form-group" data-bind="visible:viewEdit()">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="shop.label.area.code">区域编码：</span></label>
                <div class="col-sm-6 col-sm-8 col-lg-6">
                    <input name="area_code" id="area_code" data-bind="value: paramView.area_code" class="form-control" type="text" maxlength="30">
                </div>
            </div>
            <div clss="form-group">
                <div class="col-sm-offset-2 col-lg-offset-2 col-md-offset-2">
                    <button type="submit" data-bind="visible:!isEdit() && canAdd()" class="btn btn-default" id="add" i18n="common.btn.addBtn">&nbsp;&nbsp;新&nbsp;&nbsp;增&nbsp;&nbsp;</button>
                    <button type="submit" data-bind="visible:isEdit() && canEdit()" class="btn btn-default" id="edit" i18n="common.btn.editBtn">&nbsp;&nbsp;编&nbsp;&nbsp;辑&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-default" id="goback" i18n="common.btn.returnBtn">返回列表</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../static/shared/js/require.js"></script>
<script type="text/javascript" src="../../static/config.js"></script>
<script type="application/javascript" src="../../static/js/viewmodels/lbsp/shop/shopViewModel.js"></script>
</body>
</html>
