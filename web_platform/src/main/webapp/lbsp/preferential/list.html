<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <!-- <link rel="shortcut icon" href="#" type="image/png"> -->
    <title i18n="lbsp.title">LBSP</title>
    <link href="../../static/shared/adex/css/style.css" rel="stylesheet">
    <link href="../../static/shared/adex/css/style-responsive.css" rel="stylesheet">
    <link href="../../static/shared/js/bootstrap-datepicker/css/datepicker-custom.css" rel="stylesheet">
    <link href="../../static/css/mid-doc.css" rel="stylesheet">
    <link href="../../static/shared/js/data-tables/DT_bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="panel">
    <div class="panel-heading" style="background-color: #65CEA7;color: #ffffff;">
        <h3 class="panel-title">
            <i class="fa fa-circle-o"></i>
            <span i18n="preferential.label">优惠</span>
        </h3>
    </div>
    <div class="panel-body">
        <form id="theForm" class="form-horizontal" method="post">
            <div class="form-group">
                <label class="col-sm-2 col-md-1 col-lg-1 col-xs-3 control-label" i18n="preferential.label.shop">商铺</label>
                <div class="col-sm-3  col-lg-3 col-xs-3 col-md-4">
                    <input id="shop" data-bind="value: shop" class="form-control" type="text" maxlength="30">
                </div>
                <label class="col-sm-2 col-md-1 col-lg-1 col-xs-3 control-label" i18n="preferential.label.title">标题</label>
                <div class="col-sm-3  col-lg-3 col-xs-3 col-md-2">
                    <input id="title" data-bind="value: title" class="form-control" type="text" maxlength="30">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-1 col-lg-1 col-xs-3 control-label" i18n="common.date.from">从:</label>
                <div class="col-sm-3  col-lg-3 col-xs-3 col-md-4">
                    <div id="saleDate" class="input-group input-large custom-date-range">
                        <input type="text" class="form-control dpd1" name="start_date" data-bind="value: start_dateStr" readonly="readonly" data-date-format="yyyy-mm-dd">
                        <span class="input-group-addon" i18n="common.date.to">至</span>
                        <input type="text" class="form-control dpd2" name="end_date" data-bind="value: end_dateStr" readonly="readonly" data-date-format="yyyy-mm-dd">
                    </div>
                </div>
                <label class="col-sm-2 col-md-1 col-lg-1 col-xs-3 control-label" i18n="preferential.label.type">类型:</label>
                <div class="col-sm-3  col-lg-3 col-xs-3 col-md-2">
                    <select id="type" class="form-control" name="type" style="cursor: pointer;"
                            data-bind="options:typeOptions,optionsText:'text',optionsValue:'val',value: type,optionsCaption: sel_text()"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-1 col-lg-1 col-xs-3 control-label" i18n="preferential.label.status">状态</label>
                <div class="col-sm-3  col-lg-3 col-xs-3 col-md-4">
                    <select id="status" class="form-control" name="status" style="cursor: pointer;"
                            data-bind="options:statusOptions,optionsText:'text',optionsValue:'val',value: status,optionsCaption: sel_text()"></select>
                </div>
                <div class="col-sm-1 col-lg-1 col-xs-1 col-md-1">
                    <button id="search" class="btn btn-default" i18n="common.btn.nospace.queryBtn" type="button">查询</button>
                </div>
                <div class="col-sm-2 col-lg-1 col-md-1 col-xs-3" data-bind="visible:viewAdd()">
                    <button id="add" class="btn btn-default" type="button" i18n="common.btn.addBtn">删除</button>
                </div>
                <div class="col-sm-2 col-lg-1 col-md-1 col-xs-3" data-bind="visible:viewDel()">
                    <button id="delete" class="btn btn-default" type="button" i18n="common.btn.deleteBtn">删除</button>
                </div>
            </div>

        </form>
        <div class="adv-table">
            <table class="display table table-bordered table-striped" id="dynamic-table">
                <thead>
                <tr>
                    <th width="5%"><input style="margin-left:10px;cursor:pointer;" onclick="eachCheckBox(this);" type="checkbox"></th>
                    <th width="20%" i18n="preferential.list.title">标题</th>
                    <th width="15%" i18n="preferential.list.shop">店铺</th>
                    <th width="6%" i18n="preferential.list.type">类型</th>
                    <th width="6%" i18n="preferential.list.status">状态</th>
                    <th width="10%" i18n="preferential.list.category">分类</th>
                    <th width="15%" i18n="preferential.list.start">开始日期</th>
                    <th width="15%" i18n="preferential.list.end">结束日期</th>
                    <th width="8%" i18n="common.sys.operate.header">操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"  style="background-color: #424F63;color: #ffffff">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel" i18n="common.sys.alert.title">警&nbsp;&nbsp;告</h4>
            </div>
            <div class="modal-body" i18n="common.sys.delete.alert">
               确定要删除选中记录？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="sure_btn" i18n="common.btn.nospace.sureBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="common.btn.nospace.closeBtn">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- comment Modal -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-iframe">
        <div class="modal-content">
            <div class="modal-header"  style="background-color: #424F63;color: #ffffff">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" i18n="comment.label">文件上传</h4>
            </div>
            <div class="modal-body">
                <iframe id="comment_iframe" frameborder="0" style="overflow: hidden;"></iframe>
            </div>
        </div>
    </div>
</div>
<!--common scripts for all pages-->
<script type="text/javascript" src="../../static/shared/js/require.js"></script>
<script type="text/javascript" src="../../static/config.js"></script>
<script type="text/javascript" src="../../static/js/viewmodels/lbsp/preferential/preferentialListViewModel.js"></script>
</body>
</html>
