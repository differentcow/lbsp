<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <title i18n="lbsp.title">LBSP</title>
    <link href="../../static/shared/adex/css/style.css" rel="stylesheet">
    <link href="../../static/shared/adex/css/style-responsive.css" rel="stylesheet">
    <link href="../../static/css/mid-doc.css" rel="stylesheet">
    <link href="../../static/css/input-select.css" rel="stylesheet">
    <!--<link href="../../static/shared/js/bootstrap-datepicker/css/datepicker-custom.css" rel="stylesheet">-->
    <link href="../../static/shared/adex/js/bootstrap-datetimepicker/css/datetimepicker-custom.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/shared/css/bootstrap-fileupload.min.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../static/shared/adex/js/html5shiv.js"></script>
    <script src="../../static/shared/adex/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="panel">
    <div class="panel-heading" style="background-color: #65CEA7;color: #ffffff;">
        <h3 class="panel-title">
            <i class="fa fa-circle-o"></i>
            <span i18n="preferential.label">商铺</span>
        </h3>
    </div>
    <div class="panel-body">
        <legend i18n="preferential.legend">商铺信息</legend>
        </section>
        <form class="form-horizontal" id="editParam" method="post">
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.title">标题：</span></label>
                <div class="col-md-6 col-sm-8 col-lg-6">
                    <input tag="data" id="title" name="title" data-bind="value: pView.title" class="form-control" type="text" maxlength="30" autofocus required>
                    <input tag="data" id="org_category_id" name="org_category_id" data-bind="value: pView.org_category_id" type="hidden"/>
                    <input tag="data" id="org_id" name="org_id" data-bind="value: pView.org_id" type="hidden"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.type">状态</span></label>
                <div class="col-md-4 col-sm-6 col-lg-4">
                    <select tag="data" class="form-control" id="type" name="type" style="cursor: pointer;"
                            data-bind="options:typeOptions,optionsText:'text',optionsValue:'val',value: pView.type"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.mark">标题：</span></label>
                <div class="col-md-6 col-sm-8 col-lg-6">
                    <input tag="data" id="mark" name="mark" data-bind="value: pView.mark" class="form-control" type="text" maxlength="30" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.shop">注册用户：</span></label>
                <div class="col-md-6 col-sm-8 col-lg-6" style="padding-top: 8px;">
                    <a href="#" data-bind="text:pView.shopName,click:showShop" id="shop_name" name="shop_name"></a>
                    <input tag="data" id="shop_id" name="shop_id" data-bind="value: pView.shop_id" type="hidden"/>
                    <label for="shop_name" class="error" style="display: none;">请选择商铺</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.category">注册用户：</span></label>
                <div class="col-md-6 col-sm-8 col-lg-6" style="padding-top: 8px;">
                    <a href="#" data-bind="text:pView.category_name,click:showCategory" id="category_name" name="category_name"></a>
                    <input tag="data" id="category_id" name="category_id" data-bind="value: pView.category_id" type="hidden"/>
                    <label for="category_name" class="error" style="display: none;">请选择分类</label>
                </div>
            </div>
            <div class="form-group" data-bind="visible:!viewActive()">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.was.price">联系人：</span></label>
                <div class="col-md-6 col-sm-8 col-lg-6">
                    <input tag="data" id="was_price" name="was_price" data-bind="value: pView.was_price" class="form-control" type="text" maxlength="20" required>
                </div>
            </div>
            <div class="form-group" data-bind="visible:!viewActive()">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.now.price">联系电话：</span></label>
                <div class="col-md-6 col-sm-8 col-lg-6">
                    <input tag="data" id="now_price" name="now_price" data-bind="value: pView.now_price" class="form-control" type="text" maxlength="20" required>
                </div>
            </div>
            <div class="form-group" data-bind="visible:viewActive()">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.desc">联系人：</span></label>
                <div class="col-md-6 col-sm-8 col-lg-6">
                    <textarea tag="data" id="description" name="description" rows="5" cols="30" data-bind="value:pView.description" class="form-control input-sm" rows="5" cols="30"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.status">标题：</span></label>
                <div class="col-md-6 col-sm-8 col-lg-6" style="padding-top: 10px;">
                    <span class="label label-success" data-bind="text:pView.statusStr,visible:pView.statusView()"></span>
                    <span class="label label-danger" data-bind="text:pView.statusStr,visible:!pView.statusView()"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label" i18n="preferential.label.preferential.time">优惠时间:</label>
                <div class="col-md-6 col-sm-8 col-lg-6">
                    <div id="saleDate" class="input-group input-large custom-date-range">
                        <input type="text" class="form-control dpd1" name="start_date" data-bind="value: pView.start_time_s" readonly="readonly" data-date-format="yyyy-mm-dd hh:ii">
                        <span class="input-group-addon" i18n="common.date.to">至</span>
                        <input type="text" class="form-control dpd2" name="end_date" data-bind="value: pView.end_time_s" readonly="readonly" data-date-format="yyyy-mm-dd hh:ii">
                    </div>
                    <div style="display: none;" id="p_time">
                        <label class="error" >请确定优惠时间</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-md-2 col-lg-2 control-label"><span class="icon-require">*</span><span i18n="preferential.label.pic">商铺Logo：</span></label>
                <div class="col-sm-6 col-md-5 col-lg-4">
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                        <div class="fileupload-new thumbnail" style="width: 240px; height: 240px;">
                            <img data-bind="attr:{src:pView.pic_path}" alt="" />
                        </div>
                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 330px; max-height: 200px; line-height: 20px;"></div>
                        <div>
                                    <span class="btn btn-default btn-file">
                                        <span class="fileupload-new"><i class="fa fa-paper-clip"></i>选择</span>
                                        <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换</span>
                                        <input type="file" class="default" id="uploadFile" name="uploadFile" />
                                    </span>
                            <a id="dismiss" href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> 移除</a>
                        </div>
                    </div>
                    <br/>
                    <span class="label label-danger ">注意</span>
                    <span>仅支持png,jpg图片格式</span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="logo_error" style="display: none;">请选择logo</span>
                </div>
            </div>
            <div clss="form-group">
                <div class="col-sm-offset-2 col-lg-offset-2 col-md-offset-2">
                    <button type="submit" data-bind="visible:!isEdit() && canAdd()" class="btn btn-default" id="add" i18n="common.btn.addBtn">&nbsp;</button>
                    <button type="submit" data-bind="visible:isEdit() && canEdit()" class="btn btn-default" id="edit" i18n="common.btn.editBtn">&nbsp;</button>
                    <button type="button" class="btn btn-default" id="goback" i18n="common.btn.returnBtn">返回列表</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-iframe">
        <div class="modal-content">
            <div class="modal-header"  style="background-color: #424F63;color: #ffffff">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" i18n="shop.label">文件上传</h4>
            </div>
            <div class="modal-body">
                <iframe id="shop_iframe" name="shop_iframe" frameborder="0" style="overflow: hidden;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="sure_btn" i18n="common.btn.nospace.sureBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="common.btn.nospace.closeBtn">关闭</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-iframe" style="width: 320px;">
        <div class="modal-content">
            <div class="modal-header"  style="background-color: #424F63;color: #ffffff">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" i18n="category.label">文件上传</h4>
            </div>
            <div class="modal-body">
                <iframe id="category_iframe" name="category_iframe" frameborder="0" style="overflow: hidden;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="category_iframe_btn" i18n="common.btn.nospace.sureBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="common.btn.nospace.closeBtn">关闭</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/shared/js/require.js"></script>
<script type="text/javascript" src="../../static/config.js"></script>
<script type="application/javascript" src="../../static/js/viewmodels/lbsp/preferential/preferentialViewModel.js"></script>
</body>
</html>
